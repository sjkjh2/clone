<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width, viewport-fit=cover">
  <link rel="stylesheet" href="./common.css">
  <link rel="stylesheet" href="./contents.css">
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

            <button type="button" class="btn btn-list-delete" aria-label="삭제"></button>

            <button type="button" class="btn btn-list-delete" aria-label="삭제"></button>
          </li>
          <li class="list-item">
            <button type="button" class="btn btn-setbox" data-connect="setMenuChkbox7">공제료납입</button>
            <button type="button" class="btn btn-list-delete" aria-label="삭제"></button>
          </li>
          <li class="list-item">
            <button type="button" class="btn btn-setbox" data-connect="setMenuChkbox8">자동이체신청</button>
            <button type="button" class="btn btn-list-delete" aria-label="삭제"></button>
          </li>
          <!-- <li class="list-item">
            <button type="button" class="btn btn-setbox" data-connect="setMenuChkbox9">전계좌조회</button>
            <button type="button" class="btn btn-list-delete" aria-label="삭제"></button>
          </li>
          <li class="list-item">
            <button type="button" class="btn btn-setbox" data-connect="setMenuChkbox10">전계좌조회</button>
            <button type="button" class="btn btn-list-delete" aria-label="삭제"></button>
          </li> -->

          <li>

            </label>

          <li>
            <label for="setMenuChkbox10" class="rdo-label">
